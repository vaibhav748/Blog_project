{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create Blog
{% endblock %}

{% block body_block %}
<h2>Write Your Blog Here:</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>
<br><br><br>

{% endblock %}
