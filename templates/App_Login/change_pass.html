{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Change PassWord Page
{% endblock %}

{% block body_block %}
<h3>Update Your Password</h3>
{% if success %}
<div class="alert alert-success">
    Password Updated Successfully.
</div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Change Password</button>

</form>

{% endblock %}
