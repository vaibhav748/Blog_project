{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login Page
{% endblock %}

{% block body_block %}
<h3>Login Your Account</h3>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Login</button>

</form>

{% endblock %}
